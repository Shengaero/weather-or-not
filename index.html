<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- I added the css links here -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather or Not</title>
</head>

<body>

    <header>
        <nav>
            <!-- This is the header which contains the nav bar. Contains the Website Name and Links to About us and Github -->
            <div class="nav-wrapper deep-purple lighten-3">
                <a href="#" class="brand-logo">Weather or Not</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!-- <li><a href="sass.html">Sass</a></li> -->
                    <li><a href="https://github.com/Shengaero/weather-or-not">Github</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container ">
        <!-- This is the Main Card display that will show whether or not you need to bring an umbrella -->
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="card blue lighten-2 darken-1 card-panel hoverable ">
                    <div class="card-content white-text center-align" id="tools-needed">
                        <span class="card-title">You Should Bring An Umbrella</span>
                        <p>This will contain context for the reasoning behind needing an umbrella, raincoat, and ect.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is the form for the city and button -->
        <div class="row main-text indigo lighten-5">
            <form class="col s12 m12 l12 ">
                <div class="row">
                    <div class="input-field col s12 black-text">
                        <input id="search-city" type="text" class="">
                        <label>Enter City</label>
                        <!-- <button id="search-btn" type="submit" data-target="modal1" class="btn modal-trigger">Find City</button> -->
                        <!-- Modal Trigger -->
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="search-btn">Find City</a>
                        <!-- Modal Structure -->
                        <div id="modal1" class="modal modal-fixed-footer">
                            <div class="modal-content">
                                <h4>Modal Header</h4>
                                <div class="input-field col s12">
                                    <select>
                                        <option value="" disabled selected>How many hours will you be outside?</option>
                                        <option value="1">1-2 Hours</option>
                                        <option value="2">3-4 Hours</option>
                                        <option value="3">5-6 Hours</option>
                                        <option value="4">7+ Hours</option>
                                    </select>
                                    <label>Materialize Select</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
                            </div>
                        </div>
                            <ul class="collection">
                                <li class="collection-item">What Hours?</li>
                                <li class="collection-item">How long will you be outside?</li>
                                <li class="collection-item">Placeholder</li>
                                <li class="collection-item">Placeholder</li>
                            </ul>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>
    <!-- Added jquery, dayjs, materialize, and javascript scripts -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"
        integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <script src="./assets/js/script.js"></script>
</body>

</html>
