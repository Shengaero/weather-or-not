<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- I added the css links here -->

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather or Not</title>

<body>
    <header>
        <nav>
            <!-- This is the header which contains the nav bar. Contains the Website Name and Links to About us and Github -->
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Weather or Not</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!-- <li><a href="sass.html">Sass</a></li> -->

                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- This is the Main Card display that will show whether or not you need to bring an umbrella -->
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue-grey darken-1 card-panel hoverable ">
                    <div class="card-content white-text center-align ">
                        <span class="card-title">You Should Bring An Umbrella</span>
                        <p>This will contain context for the reasoning behind needing an umbrella, raincoat, and ect.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is the form for the city and button -->
        <div class="row main-text">
            <form class="col s12 ">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="search-city" type="text" class="">
                        <label>Enter City</label>
                        <button id="search-btn" type="submit">Find City</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>
