    <main class="container">
        <!-- This is the Main Card display that will show whether or not you need to bring an umbrella -->
        <div class="row corners main-card">
            <div class="col s12 m12 l12">
                <div class="card medium blue lighten-2 darken-1 card-panel hoverable ">
                    <div class="card-content white-text center-align" id="tools-needed">
                        <span class="card-title" id="should-bring">You Should Bring An Umbrella?</span>
                        <p id="why-bring">This will contain context for the reasoning behind needing an umbrella,
                            raincoat, and ect.
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is the form for the city and button -->
        <div class="row main-text indigo lighten-5 corners">
            <form class="col s12 m12 l12 ">
                <div class="row">
                    <div class="input-field col s12 m12 l12 black-text">
                        <input id="search-city" type="text" class="" autocomplete="off">
                        <label>Enter City</label>
                        <button class="waves-effect waves-light btn" id="search-btn" type="submit">Find City</button>
                        <p class="checkbox-save">
                            <label>
                                <input type="checkbox" id="save-city" class="filled-in" checked="checked" />
                                <span>Save City!</span>
                            </label>
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <!-- Modal Trigger -->
        <div class="indigo lighten-5 modal-btn corners">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="adv-search-btn">Advanced
                Search!</a>
        </div>
        <!-- Modal Structure -->
        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Modal Header</h4>
                <div class="input-field col s12">
                    <input id="search-city" type="text" autocomplete="off">
                    <label>Enter City</label>
                </div>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>How many days would you like forecasted?</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div id="hours-select" class="input-field col s12">
                    <select id="time-outside" multiple>
                        <option value="" disabled>How many hours will you be outside?</option>
                        <!-- <option value="1">6am</option>
                        <option value="2">7am</option>
                        <option value="3">8am</option>
                        <option value="4">9am</option>
                        <option value="5">10am</option>
                        <option value="6">11am</option>
                        <option value="7">12pm</option>
                        <option value="8">1pm</option>
                        <option value="9">2pm</option>
                        <option value="10">3pm</option>
                        <option value="11">4pm</option>

                        <option value="15">8pm</option>
                        <option value="16">9pm</option>
                        <option value="17">10pm</option> -->
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <p class="checkbox-save last-checkbox left">
                    <label>
                        <input type="checkbox" id="save-settings" class="filled-in"/>
                        <span>Save Settings!</span>
                    </label>
                </p>
                <a id="modal-submit" href="#!" class="modal-close waves-effect waves-green btn-flat">Submit</a>
            </div>
        </div>
    </main>
